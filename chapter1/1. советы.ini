1. использовать символьные константы
2. положительные условия
3. Строка - последовательность байт, сохраненных в массиве.
4. Массив - набор ячеек памяти
5. Уровни абстракций выглядят примерно так:
    1) Простейшие радиоэлектронные компоненты - транзисторы и/или конденсаторы (внутри кристалла оперативной памяти)
    2) Ячейка памяти собранная из них (мы всё ещё внутри кристалла памяти)
    3) Всё пространство ячеек памяти в виртуальном адресном пространстве программы (мы уже на уровне ОС, собирающей из п.2 адресное пространство)
    4) Строка/целое/дробное - компилятор тут собирает из этих вот ячеек с уровня 3 то, с чем мы работаем в коде. 
    Электронные компоненты могут быть ячейкой памяти, частью адресного пространства, и частью строки. Строка не может быть адресным пространством, ячейкой памяти или электронным компонентом.